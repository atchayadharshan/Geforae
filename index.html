<!DOCTYPE html>
<html lang="en">
    <CENTER>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="g2.css">
    <title>GEFORAE </title>
    <link rel="icon" href="log.jpeg">
    <style>
        /* CSS styles for the typing animation */
        .typing-container {
            font-family:  'Arial Narrow', Arial, sans-serif;
            font-size: 29px;
            /* Cursor effect */
            white-space: nowrap; /* Prevent text wrapping */
            overflow: hidden; /* Hide overflow to prevent scrollbar */
            animation: typing 2s steps(40, end);
           color:blac                   
            font-size: xx-large;
            -webkit-text-stroke: 1px black; 
            text-stroke: 1px black;
           
    font-size: 2.3em;
    font-weight: bold;
    text-transform: uppercase;
    background: linear-gradient(to bottom ,#ff0000 ,#ff5b5b );
    -webkit-background-clip: text;
    color: transparent;
  }

  .mixed-color-text::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    color: #4682B4;
    mix-blend-mode: multiply;
    z-index: -1;
  }
        
        /* Keyframes for the typing animation */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body style="background: #630000";>
    <br><br><br><br><br><br><br><br><br><br>
    <img style="width:70px",height="20px" src="log.jpeg" alt="nothing">
    <div class="typing-container">
        <span id="typed-text"></span>!
    </div>
    <p>the product is made by Atchayadharshan</p>
    <br><br><br><br><br><br> <a href="xmain.html"><button>START SHOPPING</button></a>

    <script>
        // JavaScript to handle text typing
        const typedTextSpan = document.getElementById('typed-text');
        const textArray = ["GEFORAE PRODUCT", "QUALITY SATISFIED", "HURRY UP!"];
        const typingDelay = 100; // Delay in milliseconds between characters
        const erasingDelay = 50; // Delay in milliseconds for erasing text
        const newTextDelay = 300; // Delay before typing new text
        
        let textArrayIndex = 0; // Index of textArray
        let charIndex = 0; // Index of character in current text

        function type() {
            if (charIndex < textArray[textArrayIndex].length) {
                typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, typingDelay);
            } else {
                setTimeout(erase, newTextDelay);
            }
        }

        function erase() {
            if (charIndex > 0) {
                typedTextSpan.textContent = textArray[textArrayIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(erase, erasingDelay);
            } else {
                textArrayIndex = (textArrayIndex + 1) % textArray.length; // Move to the next text
                setTimeout(type, typingDelay + 1100); // Delay before typing new text
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(type, newTextDelay); // Start typing animation
        });
    </script>
    </body>
